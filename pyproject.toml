[tool.poetry]
name = "koila"
version = "0.2.0"
description = "Prevent PyTorch's `CUDA error out of memory` in a few lines of code."
authors = ["RenChu Wang <patrick1031wang@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
numpy = "^2.1.3"
torch = "^2.5.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
autoflake = "^2.3.1"
black = "^24.10.0"
isort = "^5.13.2"
mypy = "^1.13.0"
pip = "^24.3.1"
setuptools = "^75.6.0"
jupyter = "^1.1.1"
jupyter-book = "^1.0.3"
coverage = "^7.6.7"
pytest = "^8.3.3"
pytest-cov = "^6.0.0"
pytest-sugar = "^1.0.0"
pytest-xdist = "^3.6.1"

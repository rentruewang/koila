name: Formatting
on: [push]
jobs:
  format-all:
    name: ğŸ“€ Formatting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: â¬‡ï¸ Python PDM
        uses: pdm-project/setup-pdm@v4

      - name: â¬‡ï¸ Python Dependencies
        run: pdm install -G:all

      - name: ğŸš‚ Activate environment
        run: echo "$(pdm venv --path in-project)/bin" >> $GITHUB_PATH

      - name: ğŸƒ autoflake, isort, black
        run: |
          autoflake -cr $(find -iname "*.py" ! -path '*/.venv/*' ! -name __init__.py) --remove-all-unused-imports
          isort --profile black --check .
          black --check .

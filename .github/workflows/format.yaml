name: Formatting
on: [push]
jobs:
  format-all:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        poetry-version: [1.3.2]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v2

      - name: ğŸ—ï¸ Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: â¬‡ï¸ fd-find, ripgrep
        run: cargo install fd-find ripgrep

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: â¬‡ï¸ Python Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: â¬‡ï¸ Python Dependencies
        run: poetry install
      - name: ğŸƒ autoflake
        run: poetry run autoflake -ir $(fd -e py | rg -vsF __init__.py) --remove-all-unused-imports
      - name: ğŸƒ isort
        run: poetry run isort --profile=black .
      - name: ğŸƒ black
        run: poetry run black .

      - name: â¬†ï¸ Add and Commit
        uses: EndBug/add-and-commit@v7
        with:
          author_name: "github-actions[bot]"
          author_email: "github-actions[bot]@users.noreply.github.com"
          message: "ğŸ¤– RenTrueWang thinks you forgot to format your code!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

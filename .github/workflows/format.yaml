name: Formatting
on: [push]
jobs:
  format-all:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: â¬‡ï¸ Python Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.3.2"
      - name: â¬‡ï¸ Python Dependencies
        run: poetry install
      - name: ğŸƒ autoflake
        run: poetry run autoflake -ir $(find -iname "*.py" ! -name __init__.py) --remove-all-unused-imports
      - name: ğŸƒ isort
        run: poetry run isort --profile=black .
      - name: ğŸƒ black
        run: poetry run black .

      - name: â¬†ï¸ Add and Commit
        uses: EndBug/add-and-commit@v7
        with:
          author_name: "github-actions[bot]"
          author_email: "github-actions[bot]@users.noreply.github.com"
          message: "ğŸ¤– RenTrueWang thinks you forgot to format your code!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Format
on: [push]
jobs:
  format-all:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v2

      - name: ğŸ—ï¸ Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: â¬‡ï¸ fd-find, ripgrep
        run: cargo install fd-find ripgrep

      - name: ğŸ—ï¸ python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - name: â¬‡ï¸ isort, black, autoflake
        run: pip install isort black autoflake
      - name: ğŸƒ isort
        run: isort --profile=black .
      - name: ğŸƒ black
        run: black .
      - name: ğŸƒ autoflake
        run: autoflake -ir $(fd -e py | rg -vsF __init__.py) --remove-all-unused-imports

      - name: â¬†ï¸ Add and Commit
        uses: EndBug/add-and-commit@v7
        with:
          author_name: "github-actions[bot]"
          author_email: "github-actions[bot]@users.noreply.github.com"
          message: "ğŸ¤– RenTrueWang thinks you forgot to format your code!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

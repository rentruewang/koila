name: Unit Testing
on: [push]
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: â¬‡ï¸ Python Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.3.2"
      - name: â¬‡ï¸ Python Dependencies
        run: poetry install
      - name: â¬‡ï¸ pytest coverage
        run: pip install pytest coverage
      - name: ğŸƒ pytest
        run: poetry run pytest -v

name: Unit Testing
on: [push]
jobs:
  unit-test-py38:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v2

      - name: ğŸ—ï¸ python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: â¬‡ï¸ Python Dependencies
        uses: py-actions/py-dependency-install@v2
        with:
          path: requirements.txt
          update-pip: true
          update-setuptools: true
          update-wheel: true
      - name: â¬‡ï¸ pytest
        run: pip install pytest
      - name: ğŸƒ pytest
        run: pytest -v

  unit-test-py39:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v2

      - name: ğŸ—ï¸ python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: â¬‡ï¸ Python Dependencies
        uses: py-actions/py-dependency-install@v2
        with:
          path: requirements.txt
          update-pip: true
          update-setuptools: true
          update-wheel: true
      - name: â¬‡ï¸ pytest coverage
        run: pip install pytest coverage
      - name: ğŸƒ pytest
        run: coverage run -m pytest -v
      - name: ğŸ“Š coverage
        run: coverage report -m

name: Type Checking
on: [push]
jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: â¬‡ï¸ Python Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.7"

      - name: â¬‡ï¸ Python Dependencies
        run: poetry install

      - name: ğŸš‚ Activate environment
        run: echo "$(poetry env info --path)/bin" >> $GITHUB_PATH

      - name: ğŸƒ mypy
        run: mypy . --disable-error-code=import-untyped --disable-error-code=import-not-found


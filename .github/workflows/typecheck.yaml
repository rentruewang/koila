name: Type Checking
on: [push]
jobs:
  type-check:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        poetry-version: [1.1.12]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v2

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: â¬‡ï¸ Python Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: â¬‡ï¸ Python Dependencies
        run: poetry install --no-dev

      - name: ğŸ—ï¸ Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: â¬‡ï¸ fd-find
        run: cargo install fd-find

      - name: ğŸ—ï¸ node
        uses: actions/setup-node@v2
        with:
          node-verion: 16
      - name: â¬‡ï¸ all packages
        run: npm install
      - name: ğŸƒ pyright
        run: ./node_modules/.bin/pyright $(fd -e py)

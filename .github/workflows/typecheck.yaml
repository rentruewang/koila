name: Type Check
on: [push]
jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v2

      - name: ğŸ—ï¸ python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - name: â¬‡ï¸ Python Dependencies
        uses: py-actions/py-dependency-install@v2
        with:
          path: requirements.txt
          update-pip: true
          update-setuptools: true
          update-wheel: true

      - name: ğŸ—ï¸ Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: â¬‡ï¸ fd-find
        run: cargo install fd-find

      - name: ğŸ—ï¸ node
        uses: actions/setup-node@v2
        with:
          node-verion: 16
      - name: â¬‡ï¸ all packages
        run: npm install
      - name: ğŸƒ pyright
        run: ./node_modules/.bin/pyright $(fd -e py)

name: Type Checking
on: [push]
jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: â¬‡ï¸ Python Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.3.2"
      - name: â¬‡ï¸ Python Dependencies
        run: poetry install --no-dev

      - name: ğŸ—ï¸ node
        uses: actions/setup-node@v2
        with:
          node-verion: 16
      - name: â¬‡ï¸ all packages
        run: npm install
      - name: ğŸƒ pyright
        run: poetry run npx pyright $(find -iname "*.py" ! -name __init__.py)

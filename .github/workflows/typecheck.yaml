name: Type Checking
on: [push]
jobs:
  type-check:
    name: ğŸ‘¨â€âš•ï¸ Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: â¬‡ï¸ Python Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.4
          installer-parallel: true

      - name: â¬‡ï¸ Python Dependencies
        run: poetry install --sync

      - name: ğŸ“¦ Install type stubs
        run: poetry run mypy src --install-types --non-interactive

      - name: ğŸƒ mypy
        run: poetry run mypy src

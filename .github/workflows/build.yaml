name: Build Pages
on: [push]
jobs:
  build-and-deploy:
    name: ðŸ“ƒ Website Build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”” Check out
        uses: actions/checkout@v3

      - name: ðŸ—ï¸ python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: â¬‡ï¸ Python PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.10"
          cache: true

      - name: â¬‡ï¸ Python Dependencies
        run: pdm install -G:all

      - name: ðŸš‚ Activate environment
        run: echo "$(pdm venv --path in-project)/bin" >> $GITHUB_PATH

      - name: ðŸš§ Jupyter build
        run: jupyter book build docs

      - name: ðŸ“° Publish docs
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./docs/_build/html
          git-config-name: "github-actions[bot]"
          git-config-email: "github-actions[bot]@users.noreply.github.com"
          commit-message: ðŸŽ‰ Book deployed
